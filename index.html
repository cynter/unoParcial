<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Log-in</title>
    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/FuncionesParcial.js"></script>  
</head>

  <body>
        <tbody>
              <tr>
               <td>
                 <div class="login-card">
                    <h1>Mascotas</h1><br>
                       <form id="FrmAlta">
                            <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese Nombre">
                            <input type="text" name="Edad" id="Edad" placeholder="Ingrese Edad">
                            <input type="text" name="fnac" id="fnac" placeholder="Ingrese Fecha de Nacimiento">

                            <input type="radio" name="gender" value="macho"> Macho
                            <input type="radio" name="gender" value="hembra"> Hembra<br/><br/>
                            <select required>
                             <option value="">Seleccionar</option>
                             <option value="volvo">Perro</option>
                             <option value="saab">Gato</option>
                            </select>

                            <br>
                            <br>
                            <button><a onclick="AgregarMascota()"><b> Agregar Mascota</b></a></button>
                     </form>
                 </div>
                
            </tr>
        </tbody>
            <div id="GrillaMascotas" style="height:610px;overflow:auto;border-style:solid"/>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  
  </body>
</html>
